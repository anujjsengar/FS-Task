<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <div class="timetable">
        <table border="2">
            <tr>
                <th class="title" colspan="6">Timetable</th>
            </tr>
            <tr>
                <th class="title" rowspan="6">Hours</th>
                <th class="day">Monday</th>
                <th class="day">Tuesday</th>
                <th class="day">Wednesday</th>
                <th class="day">Thursday</th>
                <th class="day">Friday</th>
            </tr>
            <tr>
                <td onclick="window.location.href='teacher.html'" class="science">Science</td>
                <td onclick="window.location.href='teacher.html'" class="maths">Maths</td>
                <td onclick="window.location.href='teacher.html'" class="science">Science</td>
                <td onclick="window.location.href='teacher.html'" class="maths">Maths</td>
                <td onclick="window.location.href='teacher.html'" class="arts">Arts</td>
            </tr>
            <tr>
                <td onclick="window.location.href='teacher.html'" class="social">Social</td>
                <td onclick="window.location.href='teacher.html'" class="hindi">Hindi</td>
                <td onclick="window.location.href='teacher.html'" class="english">English</td>
                <td onclick="window.location.href='teacher.html'" class="social">Social</td>
                <td onclick="window.location.href='teacher.html'" class="sports">Sports</td>
            </tr>
            <tr>
                <th colspan="5" class="lunch">Lunch</th>
            </tr>
            <tr>
                <td onclick="window.location.href='teacher.html'" class="science">Science</td>
                <td onclick="window.location.href='teacher.html'" class="maths">Maths</td>
                <td onclick="window.location.href='teacher.html'" class="science">Science</td>
                <td onclick="window.location.href='teacher.html'" class="maths">Maths</td>
                <td onclick="window.location.href='teacher.html'" class="project" rowspan="2">Project</td>
            </tr>
            <tr>
                <td onclick="window.location.href='teacher.html'" class="social">Social</td>
                <td onclick="window.location.href='teacher.html'" class="hindi">Hindi</td>
                <td onclick="window.location.href='teacher.html'" class="english">English</td>
                <td onclick="window.location.href='teacher.html'" class="social">Social</td>
            </tr>
        </table>
    </div>
</body>
</html>
